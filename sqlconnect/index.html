<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flap API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Flap Game API</h1>
        <div id="options">
            <button onclick="window.location.href='http://localhost:8888/sqlconnect/leaderboard.php'">View Leaderboard</button>
            <button onclick="showLogin()">View Stats</button>
        </div>

        <div id="loginForm" style="display: none;">
            <h2>Login To Your Account</h2>
            <form id="login" method="POST" action="http://localhost:8888/sqlconnect/weblogin.php">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <br>
                <button type="submit">Login</button>
            </form>
            <p class="status-message" id="loginMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
